<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">

<dom-module id="ing-github">
    <postcss src="./../style.pcss"></postcss>
    <postcss src="./style.pcss"></postcss>
    <template>
        <vaadin-combo-box id="username-list"
                          filtered-items="[[suggestions]]"
                          on-input="onFilter"
                          on-change="onChange"
                          filter="[[filter]]"
                          value="[[username]]">
        </vaadin-combo-box>
        <vaadin-grid items="[[repositories]]">
            <vaadin-grid-column width="50px" flex-grow="0">
                <template class="header">
                    <span class="cell">#</span>
                </template>
                <template>
                    <span class="cell">[[index]]</span>
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column flex-grow="1">
                <template class="header">
                    <span class="cell" draggable="true">Name</span>
                </template>
                <template>
                    <span draggable="true" class="cell">
                        <a href="[[item.html_url]]" target="_blank">[[item.name]]</a>
                    </span>
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column flex-grow="1">
                <template class="header">
                    <span draggable="true" class="cell">
                        Name
                    </span>
                </template>
                <template>
                    <span draggable="true" class="cell">
                        [[item.description]]
                    </span>
                </template>
            </vaadin-grid-column>
        </vaadin-grid>
    </template>
</dom-module>
